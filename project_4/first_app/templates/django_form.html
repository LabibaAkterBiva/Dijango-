
{% extends 'base.html' %}
{% block content %}
{%load crispy_forms_tags%}
<form method="POST" action="" style="width: 50%;height=500 px;margin:auto" class="pt-4" enctype="multipart/form-data">
    {% csrf_token %}  <!-- to prevent Cross-Site Request Forgery (CSRF) attacks -->
    {{ form |crispy  }}
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
</form>


{% endblock %}
